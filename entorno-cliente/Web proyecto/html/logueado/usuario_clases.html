<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveSmart</title>
    <link rel="stylesheet" href="../../css/usuario_clases.css">
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'>
    <script src="../../js/logueado/menuUserLogueado.js"></script>
    <script>
        //Solo permite entrar a usuarios logueados
        (function () {
            const usuarioRol = localStorage.getItem("usuarioRol");

            if (usuarioRol == null) {
                alert("No tiene permisos para acceder a esta página");
                window.location.href = "../home.html";
            }
        })();
    </script>
</head>

<body>
    <header></header>
    <nav></nav>
    <div class="contenido">
        <div class="opciones">
            <button id="btnVistaTabla">Vista tabla</button>
            <button id="btnVistaCalendario">Vista calendario</button>
        </div>
        <div class="vistaTabla">
            <h1>Mis reservas</h1>
            <div class="misClases">
                <table class="tablaMisClases">
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Hora</th>
                            <th>Lugar</th>
                            <th>Acciones</th> <!-- Nueva columna para acciones -->
                        </tr>
                    </thead>
                    <tbody id="tablaCuerpo">
                        <!-- Las filas se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="vistaCalendario">
            <h1>Clases Prácticas</h1>
            <div class="wrapper">
                <div class="cabeceraMes">
                    <p class="fecha-actual"></p>
                    <div class="divPermiso">
                        <label for="permiso">Seleccionar permiso:</label>
                        <select id="permiso" class="permiso" name="permiso">
                            <!-- Opciones dinámicas -->
                        </select>
                    </div>
                    <div class="divTurno">
                        <label for="turno">Seleccionar turno:</label>
                        <select id="turno" class="turno" name="turno">
                            <option value="mañana">Mañana</option>
                            <option value="tarde">Tarde</option>
                        </select>
                    </div>
                    <div class="iconos">
                        <span id="anterior" class="material-symbols-rounded">chevron_left</span>
                        <span id="siguiente" class="material-symbols-rounded">chevron_right</span>
                    </div>
                </div>
                <div class="calendario">
                    <ul class="semanas">
                        <li>Lunes</li>
                        <li>Martes</li>
                        <li>Miércoles</li>
                        <li>Jueves</li>
                        <li>Viernes</li>
                        <li>Sábado</li>
                        <li>Domingo</li>
                    </ul>
                    <ul class="dias"></ul>
                </div>
            </div>
        </div>
         <!-- Modal de confirmación de reserva -->
         <div id="modal" class="modal">
            <div class="modal-content">
                <p id="modal-message" class="modal-message"></p>
                <label for="lugar">Selecciona un lugar de salida:</label>
                <select name="lugar" id="lugar">
                    <option value="lugar1">Circuito DriveSmart</option>
                    <option value="lugar2">Pablo Iglesias</option>
                    <option value="lugar3">Avenida del Molinón</option>
                    <option value="lugar4">Begoña</option>
                    <option value="lugar5">Pachín de Melás</option>
                </select>
                <div class="buttons">
                    <button id="confirmar">Confirmar</button>
                    <button id="cancelar">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- Modal de confirmación de eliminación -->
        <div id="modal-confirmacion-borrar" class="modal">
            <div class="modal-content">
                <p>¿Está seguro que desea eliminar esta reserva?</p>
                <div class="buttons">
                    <button id="confirmar-borrar">Sí</button>
                    <button id="cancelar-borrar">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/logueado/usuario_clases.js"></script>
</body>
</html>
