<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Permisos</title>
    <link rel="stylesheet" href="../../css/admin_crud.css">
    <script src="../../js/admin/menuUserAdmin.js"></script>
    <script>
        //Solo permite entrar a administradores
        document.addEventListener("DOMContentLoaded", function() {
            const usuarioRol = localStorage.getItem("usuarioRol");

            if (usuarioRol !== "1") {
                console.log(usuarioRol);
                alert("No tiene permisos para acceder a esta página");
                window.location.href = "../home.html";
                return;
            }
        });
    </script>
</head>
<body>
    <header></header>
    <nav></nav>
    <div class="contenido">
        <h1>Permisos disponibles</h1>
        <button class="nuevo">Nuevo permiso</button>
        <div>
            <table>
                <thead>
                    <tr>
                        <th class="nombre">Nombre</th>
                        <th class="descripcion">Descripción</th>
                        <th class="editar">Editar</th>
                        <th class="eliminar">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="permisosBody">
                    <!-- Aquí se agregarán las filas de los tipos de permiso disponibles -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Nuevo permiso</h2>
        <form id="permisoForm">
            <input type="hidden" id="permisoId" name="permisoId">
            <div class="seccion">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="seccion seccion-descripcion">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="guardar">
                <button type="button" id="guardar">Guardar</button>
            </div>
        </form>
        </div>
    </div>
    <!-- Modal de confirmación -->
    <div id="confirmModal" class="modal confirmModal" display="none">
        <div class="modal-content">
        <span class="close">&times;</span>
        <p id="confirmText">¿Estás seguro de que deseas eliminar el permiso?</p>
        <div class="modal-buttons">
            <button id="confirmYes">Sí</button>
            <button id="confirmNo">No</button>
        </div>
        </div>
    </div>

    <script src="../../js/admin/admin_permisos.js"></script>
</body>
</html>
